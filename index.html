<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.scss" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-inner">
            <div class="header-inner-col left">
                <div class="header-inner-logo">
                    <h2>cursorto</h2>
                </div>
            </div>
            <div class="header-inner-col right">
                <div class="header-inner-nav">
                    <span class="header-inner-nav-link">showreel</span>
                    <div class="header-inner-nav-menu">
                        <span class="header-inner-nav-link">menu</span>
                        <div class="header-inner-nav-menu-hamburger">
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-inner">
                <div class="hero-inner-banner">
                    <div class="hero-inner-col left"></div>
                    <div class="hero-inner-col right">
                        <div class="hero-inner-title">
                            <h1>We make it happen</h1>
                        </div>
                        <div class="hero-inner-links">
                            <div data-vedio-src="website" class="hero-inner-link-item">
                                <div class="hero-inner-link-item-padding"></div>
                                <a href="/"> <span>Websites</span></a>
                            </div>
                            <div data-vedio-src="apps" class="hero-inner-link-item">
                                <div class="hero-inner-link-item-padding"></div>
                                <a href="/"> <span>Apps</span></a>
                            </div>
                            <div data-vedio-src="branding" class="hero-inner-link-item">
                                <div class="hero-inner-link-item-padding"></div>
                                <a href="/"> <span>Branding</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-inner-footer">
                <div class="hero-inner-footer-text">
                    <p>
                        Leading digital agency with solid design and development
                        expertise. We build readymade websites, mobile applications, and
                        elaborate online business services.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- cursor -->
    <div class="cursor">
        <div class="cursor-media">
            <video src="./videos/websites.mp4" preload="auto" autoplay loop muted id="website">
            </video>
        </div>
        <div class="cursor-media">
            <video src="./videos/apps.mp4" preload="auto" autoplay loop muted id="apps">
            </video>
        </div>
        <div class="cursor-media">
            <video src="./videos/branding.mp4" preload="auto" autoplay loop muted id="branding">
            </video>
        </div>
    </div>

</body>
<script src="./js/index.js"></script>

</html>
